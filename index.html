<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=VT323&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">

    <title>Mini Portfólio</title>
</head>

<body>
    <main class="cartao">
        <div class="minhas-informacoes">
            <img src="./src/imagens/foto-perfil.jpg" alt="foto de perfil">
            <h1 class="nome">José Silva</h1>
            <h2 class="cargo"> Dev Front End Júnior</h2>
        </div>

        <div class="conteudo">
            <ul class="abas">
                <li class="aba selecionado" id="sobre-mim">
                    <img src="./src/imagens/star.gif" alt="icone sobre mim">
                </li>
                <li class="aba" id="minhas-redes">
                    <img src="./src/imagens/coracao.gif" alt="icone de redes sociais">
                </li>
            </ul>

            <div class="informacoes-abas">
                <div class="informacao selecionado" id="informacao-sobre-mim">
                    <h3 class="sub-titulo">Sobre</h3>

                    <div class="descricao">
                        <p>Oi! aqui é o José, seja bem-vindo(a)! E aí, tudo bem?!</p>

                        <p>
                            Sou um amante das tecnologias e um baita curioso, atualmente estou estudando <span
                                class="html">HTML</span>, <span class="css">CSS</span> e <span
                                class="js">JavaScript</span> por ambição pessoal e para me inserir no mercado de
                            trabalho.
                        </p>
                    </div>
                </div>

                <div class="informacao" id="informacao-minhas-redes">
                    <h3 class="sub-titulo">Contato</h3>

                    <ul class="redes-sociais">
                        <li>
                            <a href="https://www.linkedin.com/in/juseavlis/" target="_blank"
                                class="linkedin">Linkedin</a>
                        </li>
                        <li>
                            <a href="https://github.com/juseavlis" target="_blank" class="github">GitHub</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
